<!doctype html>
<html>
  <head>
    <meta charset='utf-8'/>
    <title>Example Mustache</title>
    <script type='text/javascript' src='../../assets/js/vendor/jquery-1.11.1.min.js'></script>
    <script type='text/javascript' src='../../assets/js/vendor/jquery-migrate-1.2.1.js'></script>
    <script type='text/javascript' src='../../assets/js/mustache.min.js'></script>
    <style type='text/css'>
      .area { position: relative; margin: 20px; }
      .ball { background-color: yellow; width: 48px; height: 48px; line-height: 48px; 
        text-align: center; position: absolute; top: 0; border-radius: 50%; }
    </style>
  </head>
  <body>
    <a href='javascript:void(0)' onclick='newBall();'>Click here to create a new ball</a>
    <div class='area'></div>
    <script id='ball' type='x-tmpl-mustache'>
      <div class="ball" style="left: {{left}}px;">{{label}}</div>
    </script>
  	<script type='text/javascript'>
      var label = 0;
      function newBall() {
        var tmpl = $('#ball').html();
        Mustache.parse(tmpl);
        var rendered = Mustache.render(tmpl, {left: label * 48, label: ++label});
        $('.area').append(rendered);
      }
  	</script>
  </body>
</html>
